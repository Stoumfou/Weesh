<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Getting Started Extension's Popup</title>
   
        
      <style>
            body {
                max-width: 400px;
                min-width: 400px;
                min-height : 400px;
                font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
                font-size: 100%; 
                background-color: #d0d0d0;
            }
            .weeshList{
                overflow-x: auto;
                margin:0;
                padding: 0;
                white-space: nowrap;
          }
            .weeshList a{
                display:block;
                width:auto;
                height:40px;
                width: 270px;
                overflow: scroll;
                
          }
            ::-webkit-scrollbar {
                width: 0px;  /* remove scrollbar space */
                background: transparent;  /* optional: just make scrollbar invisible */
            }
            ::-webkit-scrollbar-thumb {
                background: #404d96;
            }
          .delete{
              float:right;
              
          }
          .weeshList img{
              float:left;
              height:40px;
              width:40px;
          }
          
          .weeshList span{
              font-weight: bold;
          }
          
          .customTabs{
              min-height:400px !important;
          }
      </style>
      <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
      <link rel="stylesheet" href="/jquery-ui/jquery-ui.min.css">

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <div class="tabs customTabs">
        <ul>
            <li><a href="#tabs-1">Weesh liste</a></li>
            <li><a href="#tabs-2">Connexion</a></li>
        </ul>
          <div id="tabs-1"> 
              <button id="clear">Clear the list</button>
                <ul class="weeshList" id="list">
                </ul>
            </div>
    
          <div id="tabs-2"> 
               <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
                </form>
              <button class="btn btn-lg btn-success btn-block" id="registerButton" type="button">Register</button>
          </div>
        
        <div id="tabs-3"> 
               <form class="form-signin">
                    <h2 class="form-signin-heading">Please sign in</h2>
                    <label for="inputEmail" class="sr-only">Email address</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
                    <label for="inputPassword" class="sr-only">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                    
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Connect</button>
                </form>
              <button class="btn btn-lg btn-success btn-block" id="registerButton" type="button">Register</button>
          </div>
        </div>
      
        <script src="jquery.min.js"></script>
        <script src="/jquery-ui/jquery-ui.min.js"></script>
        <script src="/bootstrap/js/bootstrap.min.js"></script>
        <script src="popup.js"></script>
    </body>
</html>
